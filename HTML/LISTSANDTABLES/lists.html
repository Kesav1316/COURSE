<!DOCTYPE html>
<html>
    <head>
        <title>Lists and Tables</title>
    </head>
    <body>

        <h1>Unordered Lists</h1> <!-- Displays in bullet points-->
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>

        <h1>Ordered Lists</h1> <!-- Displays in numbers -->
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ol>

        <h1>Description Lists</h1> <!--Displays topic and description-->
        <dl>
            <dt>Item1</dt>
            <dd>It is Item1</dd>

            <dt>Item2</dt>
            <dd>It is Item2</dd>

            <dt>Item3</dt>
            <dd>It is Item3</dd>

            <dt>Item4</dt>
            <dd>It is Item4</dd>
        </dl>
        


    </body>
</html>
