<html>
    <head>
        <title>Tables</title>
    </head>

    <body>

        <h1>Tables</h1>

        <table>
            <thead>  <!--For first row , headings-->
                <tr align = "left" bgcolor = "red"> <!-- ROWS -->
                    <th>Name</th> <!-- Headings -->
                    <th width = "400">Email</th>
                    <th>Phone</th>
                </tr>
            </thead>

            <tbody> <!-- For columns-->
                <tr bgcolor = "blue"> <!-- ROWS -->
                    <td>John Doe</td> <!--Description -->
                    <td>jdoe@gmail.com</td>
                    <td>555-555-5555</td>
                </tr>

                <tr bgcolor = "green"> <!-- 2nd row -->
                    <td>Tom Smith</td> 
                    <td>tsmith@gmail.com</td>
                    <td>555-555-6666</td>
                </tr>


            </tbody>



        </table>


    </body>
</html>
